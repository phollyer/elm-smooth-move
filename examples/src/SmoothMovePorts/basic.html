<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmoothMovePorts Basic Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }

        .back-link {
            position: fixed;
            top: 10px;
            right: 10px;
            background: #666;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
            z-index: 1000;
        }

        .back-link:hover {
            background: #444;
        }
    </style>
</head>

<body>
    <a href="index.html" class="back-link">‚Üê Back</a>
    <div id="elm"></div>

    <!-- Load the Elm app -->
    <script src="basic.js"></script>

    <!-- Load the JavaScript companion -->
    <script src="smooth-move-ports.js"></script>

    <script>
        var app = Elm.SmoothMovePorts.Basic.init({
            node: document.getElementById('elm')
        });

        // Initialize the port connections
        if (window.SmoothMovePorts) {
            window.SmoothMovePorts.init(app);
        } else {
            console.error('SmoothMovePorts JavaScript file not loaded!');
        }
    </script>
</body>

</html>
